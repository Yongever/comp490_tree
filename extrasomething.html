 <section class="header2">

 <section class="bodydiv">

    <div class="container">
        <h1>Select an Action</h1>
        <label for="actionSelect">Choose an action:</label>
        <select id="actionSelect">
          <option value="add">Add New Tree</option>
          <option value="edit">Edit Existing Tree</option>
          <option value="remove">Remove Tree</option>
        </select>
     
        <button id="nextButton">Next</button>
    </div>

 </section>
  
 
  <script>
    document.getElementById('nextButton').addEventListener('click', () => {
      const selectedAction = document.getElementById('actionSelect').value;

      let url = '';
      
      // Determine which URL to navigate to based on selected action
      switch (selectedAction) {
        case 'add':
          url = 'somethingpt2.html'; // Replace with the actual URL for adding a tree
          break;
        case 'edit':
          url = 'somethingpt2.html'; // Replace with the actual URL for editing a tree
          break;
        case 'remove':
          url = 'somethingpt2.html'; // Replace with the actual URL for removing a tree
          break;
        default:
          alert('Please select a valid action.');
          return; // Exit if no valid action is selected
      }

      // Redirect to the determined URL
      window.location.href = url;
    });
  </script>

<script>
    var navLinks = document.getElementById("navLinks");

    function showMenu(){
            navLinks.style.right = "0";
            navLinks.classList.remove('hidden-mobile');
            navLinks.classList.add('visible-mobile'); 
        }
        function hideMenu(){
            navLinks.style.right = "-200px";
            navLinks.classList.add('hidden-mobile');
            navLinks.classList.remove('visible-mobile');
        }
  </script>
